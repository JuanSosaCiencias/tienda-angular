<!DOCTYPE html>
<html lang="es">
    
    <body>
        <!-- Header-->
        <header class="bg-dark py-5 custom-header full-width">
            <div class="px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <img src="assets/logo4.png" alt="...">
                </div>
            </div>
        </header>
        
          
        
        
        <!-- Section-->
        <section class="py-5">

            <!-- home.component.html -->
            <div class="container-fluid px-0 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    <div *ngFor="let product of products | paginate: { itemsPerPage: itemsPerPage, currentPage: page }" class="col mb-5">
                        <div class="card h-100 text-decoration-none clickable-card" [id]="'card-' + product.product_id" [attr.aria-label]="'Ver detalles de ' + product.product" (click)="showProduct(product.gtin)">
                          <img class="card-img-top" [src]="productImages[product.product_id]" alt="{{ product.product }}" />
                          <div class="card-body d-flex flex-column justify-content-center text-center">
                            <div class="text-center">
                              <h5 class="fw-bolder">{{ product.product }}</h5>
                              <p>{{ product.price | currencyFormat }}</p>
                            </div>
                          </div>
                        </div>
                      </div>
                      
                </div>
                <!-- Pagination controls -->
                <div class="d-flex justify-content-center">
                    <pagination-controls (pageChange)="onPageChange($event)" [totalItems]="products.length" [itemsPerPage]="itemsPerPage" [currentPage]="page"></pagination-controls>
                </div>

            </div>
            
            
        </section>

        <!-- Footer-->
        <footer class="bg-dark text-center text-white full-width">
            <div class="extra">
                <div class="container"><p class="m-0 text-center text-white"> &copy; JSR_Mario 2024</p></div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
